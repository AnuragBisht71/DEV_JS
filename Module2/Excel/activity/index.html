<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu-options">
        <div class="menu-options-1">
            <div class="bold">
                <i class="fa-solid fa-bold"></i>
            </div>
            <div class="italic">
                <i class="fa-solid fa-italic"></i>
            </div>
            <div class="underline">
                <i class="fa-solid fa-underline"></i>
            </div>
        </div>
        <div class="menu-options-2">
            <div class="left">
                <i class="fa-solid fa-align-left"></i>
            </div>
            <div class="center">
                <i class="fa-solid fa-align-center"></i>
            </div>
            <div class="right">
                <i class="fa-solid fa-align-right"></i>
            </div>
        </div>
        <div class="menu-options-3">
            <div class="font-type">
                <select name="fonttype" id="" value="Cosmic Sans">
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">C</option>
                    <option value="">D</option>
                </select>
            </div>
            <div class="font-size">
                <select name="fontsize" id="" value="16">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>
        <div class="menu-options-4">
            <div class="cell-color">
                <input type="color" name="" id="">
            </div>
            <div class="font-color">
                <input type="color" name="" id="">
            </div>
        </div>
    </div>
    <div class="formula-tab">
        <input type="text" name="" id="address" disabled>
        <input type="text" name="" id="formula">
    </div>
    <div class="cells">Cells</div>
    <div class="sheets">
        <div class="add-sheets">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sid="0">Sheet 1</div>
        </div>
    </div>

    <script src="init.js"></script>
    <script src="script.js"></script>
    <script src="sheets.js"></script>
    <script src="menu.js"></script>
</body>

</html>
