<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu-options">Menu Options</div>
    <div class="formula-tab">
        <input type="text" name="" id="address" disabled>
        <input type="text" name="" id="formula">
    </div>
    <div class="cells">Cells</div>
    <div class="sheets">
        <div class="add-sheets">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sid="0">Sheet 1</div>
        </div>
    </div>

    <script src="init.js"></script>
    <script src="script.js"></script>
    <script src="sheets.js"></script>
</body>

</html>
