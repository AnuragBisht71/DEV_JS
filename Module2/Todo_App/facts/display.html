<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
    .div1{
        background-color: aqua;
        margin-bottom: 20px;
        width: 100px;
    }

    .span1{
        background-color: blue;
    }

    .span2{
        background-color: blue;
    }

    img{
        height: 150px;
        width: 150px;
    }

    .div2{
        background-color: blue;
        display: none;
    }
</style>
<body>
    <!-- Display : block; -->
    <div class="div1">This is div 1</div>

    <!-- Display : inline; -->
    <span class="span1">This is span 1</span>
    <span class="span2">This is span 2</span>

    <!-- Display : inline-block; -->
    <img src="https://images.pexels.com/photos/14701646/pexels-photo-14701646.jpeg" alt="">
    <span class="span2">This is the next span</span>

    <!-- Display : none; -->
    <div class="div2">This is div 2</div>

</body>
</html>
