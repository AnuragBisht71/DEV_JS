<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="tickets-filter">
            <div class="filter red"></div>
            <div class="filter blue"></div>
            <div class="filter green"></div>
            <div class="filter yellow"></div>
            <div class="filter black"></div>
        </div>

        <div class="tickets-action">
            <div class="open-modal">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="close-modal">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <div class="tickets-container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@4.3.3/dist/short-unique-id.min.js"></script>
    <script>
        let uuid = new ShortUniqueId();
    </script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
</body>
</html>
