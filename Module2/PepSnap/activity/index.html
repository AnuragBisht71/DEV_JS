<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepSnap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-container">
        <video autoplay></video>
    </div>
    <div class="video-filters">
        <div class="filter one" style="background-color: rgb(255, 0, 0, 0.2);"></div>
        <div class="filter two" style="background-color: rgb(0, 204, 153, 0.2);"></div>
        <div class="filter three" style="background-color: rgb(51, 204, 51, 0.2);"></div>
        <div class="filter four" style="background-color: rgb(255, 255, 0, 0.2);"></div>
        <div class="filter five" style="background-color: rgb(153, 0, 255, 0.2);"></div>
        <div class="filter"></div>
    </div>
    <div class="controls">
        <div id="record">
            <div class="inner-record"></div>
        </div>
        <div id="capture">
            <div class="inner-capture"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
