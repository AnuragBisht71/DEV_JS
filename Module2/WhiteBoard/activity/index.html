<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="tools-container">
        <div class="tools-content">
            <div class="tools active-tool" id="pen">
                <img src="./SVG Icons/icons8-pencil-48.png" alt="">
                <div class="tool-options hide">
                    <div class="pen-size">
                        <input type="range" name="" id="penSize" value="1" min="1" max="40">
                    </div>
                    <div class="pen-colors">
                        <div class="black"></div>
                        <div class="yellow"></div>
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                    </div>
                </div>
            </div>
            <div class="tools fade" id="eraser"><img src="./SVG Icons/icons8-eraser-64.png" alt="">
                <div class="tool-options hide">
                    <div class="eraser-size">
                        <input type="range" name="" id="eraserSize" value="1" min="1" max="40">
                    </div>
                </div>
            </div>
            <div class="tools" id="undo"><img src="./SVG Icons/icons8-undo-48.png" alt=""></div>
            <div class="tools" id="redo"><img src="./SVG Icons/icons8-redo-48.png" alt=""></div>
            <div class="tools" id="sticky"><img src="./SVG Icons/icons8-notes-80.png" alt=""></div>
            <div class="tools" id="photo"><img src="./SVG Icons/icons8-image-48.png" alt=""><input type="file" name=""
                    id="photo-upload" class="hide">
            </div>
            <div class="tools" id="download"><img src="./SVG Icons/icons8-download-64.png" alt=""></div>
        </div>
    </div>
    <div class="drawing-container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="./script.js"></script>
    <script src="tools.js"></script>
    <script src="sticky.js"></script>
    <script src="img.js"></script>
    <script src="drawingTool.js"></script>
</body>

</html>
